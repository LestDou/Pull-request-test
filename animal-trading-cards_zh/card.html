<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="styles.css" rel=stylesheet>
</head>
<body>
	<div class="downlayer">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<div class="title">
					<h3>边境牧羊犬</h3>
		</div>

		<!-- 在下面输入你最喜欢的动物的图片 -->
			<img class="picture" src="dog.jpg" alt="dog">

		<div class="uplayer">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="describe">边境牧羊犬是飞盘狗最具竞争力的犬种，是历年飞盘狗世界杯大赛的主角。
</p>
			<ul class="list">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><b>所属犬种</b>: 中型犬 </li>
				<li><b>平均寿命</b>: 13岁 </li>
				<li><b>掉毛程度</b>: 严重 </li>
				<li><b>常见颜色</b>: 黑白，陨石色，棕白，黄白 </li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>原产于苏格兰边境，具有强烈的牧羊本能，天性聪颖、善于察言观色，可借由眼神的注视而驱动羊群移动或旋转，被当成牧羊犬已有多年的历史，在世界犬种智商排行第一名。</p>
		</div>
	</div>
</body>
</html>
